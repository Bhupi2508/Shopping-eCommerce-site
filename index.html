    <div class="mainBorder">
        <div class="container-fluid">
            <div class="row mainRow">
                <div class="col">

                    <span class="icons"><a><input type="text" class="input"

                    <span class="icons"><a><i class="fa fa-search fa-2x"></i></a></span>
                    <span class="icons"><a><i class="fa fa-user fa-2x"></i></a></span>

            </div>
        </div>
        <div>
            <nav class="navClass navbar-dark mb-2"> Invite Friends To Big Fashion Festival & Get Up To $150 MyCash

            </nav>

        <div>

            </div>

            </div>
            <div class="contaier">

                        <button id="sweatshirt" value="3" class="filter">&nbsp;&nbsp;Sweatshirts&nbsp;&nbsp;</button>
                        <button id="poloteeshirt" value="4" class="filter">&nbsp;&nbsp;Polo Tee
                            Shirt&nbsp;&nbsp;</button>
                        <button id="shirt" value="5" class="filter">&nbsp;&nbsp;Shirt&nbsp;&nbsp;</button>
                    </div>
                    <div class="col-auto">
                        <select class="filter1">
                            <option id="sort-option" value="">Sort By: Price Low To High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="container">
            <div id="list" class="row">
            </div>
        </div>
